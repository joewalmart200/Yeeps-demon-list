<!DOCTYPE html>
<html>
<head>
    <title>Yeeps Parkour List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ğŸ† Yeeps Hardest Parkour List</h1>
    <button onclick="showAdmin()">Admin</button>
</header>

<div id="parkourList" class="grid"></div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="admin hidden">
    <h2>Admin Panel</h2>

    <input type="password" id="adminPass" placeholder="Admin Password">
    <button onclick="loginAdmin()">Login</button>

    <div id="adminControls" class="hidden">
        <input type="text" id="parkourName" placeholder="Parkour Name">
        <input type="number" id="difficulty" placeholder="Difficulty">
        <input type="text" id="imageUrl" placeholder="Image URL">

        <button onclick="addParkour()">Add Level</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
