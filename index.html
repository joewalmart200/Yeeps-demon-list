<!DOCTYPE html>
<html>
<head>
    <title>Yeeps Parkour List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1> Yeeps Hardest Parkour List</h1>

<div id="loginBox">
    <input type="text" id="username" placeholder="Username">
    <button onclick="login()">Login</button>
</div>

<h2 id="welcome"></h2>

<div id="parkourList"></div>

<h2>Add New Parkour</h2>

<input type="text" id="parkourName" placeholder="Parkour Name">
<input type="number" id="difficulty" placeholder="Difficulty (1-100)">
<input type="text" id="imageUrl" placeholder="Image URL">

<button onclick="addParkour()">Add</button>

<h2>Leaderboard</h2>
<div id="leaderboard"></div>

<script src="script.js"></script>

</body>
</html>
